<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage by KG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="resources/squares.png" alt=""></li>
            <li><a href="#" class="sign-in">Sign in</a></li>
        </ul>
    </nav>

    <div class="container">
        <img class="google" src="resources/google.png" alt="">
        <input type="text" class="text">
            <div class="buttons">
                <a href="#" class="search all-btn">Google search</a>
                <a href="#" class="lucky all-btn">I'm feeling lucky</a>
            </div>
    </div>
    <footer>
        <div class="country">
            <p>Poland</p>
        </div>
        <div class="options">
            <ul class="list-one">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
            </ul>
            <ul class="list-two">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>

        </div>
    </footer>
</body>
</html>
